<div class="ovdiv">
    <img src="../../assets/proff.png" class="imag">
  </div>
  
  <div class="card" *ngFor="let product of productList">
    <div class="icard">
      <div class="d-flex flex-column justify-content-center text-center">
        <img src="../../assets/undraw_male_avatar_323b.png" class="img" >
        <div class="mt-3">
          
          <h4>{{product.name}}</h4>
          <p class="text-secondary mb-1">Height:{{product.height}}</p>
          <p class="text-secondary mb-1">Weight: {{product.weight}}</p>
          <p class="text-secondary mb-1">Age: {{product.age}}</p> 
          <!-- <p class="text-secondary mb-1">SAP A.G. Walldorf</p>  -->
        </div>
        <br>
      <div style=" display: flex; flex-direction: row;">   
      <div style="display: flex; flex-direction: column; width: 50%">     
      <h2>Company</h2>    
      <h4>Get Fit </h4>
      
      <h2>Gender</h2>
      <h4>{{product.gender}}</h4> 
    </div>   
    <div style="display: flex; flex-direction: column; width: 50%">
         
      <h2>Mobile Number</h2>
      <h4>{{product.phone}}</h4>
      <h2>BMI</h2>
      <h4>{{product.total}}</h4> 
    </div> 
      </div>
    </div>
    </div>
  </div>
